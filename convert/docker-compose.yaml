services:
  minio:
    image: minio/minio
    networks:
      - app-network
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - src/.env
    command: server --console-address ":9001" /export

  web:
    build:
      context: .
      target: build
    env_file:
      - src/.env
    depends_on:
      - minio
    ports:
      - '8080:8080'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
