apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: convert
  name: convert
  namespace: "{{ .Release.Namespace }}"
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: convert
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      creationTimestamp: null
      labels:
        app: convert
    spec:
      containers:
      - image: "{{ .Values.image.registry }}/convert:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        name: convert
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "2000Mi"
            cpu: "500m"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: ROOT_PATH
          value: ""
        - name: STORAGE_PROVIDER
          value: "minio"
        - name: S3_ENDPOINT_URL
          value: "http://minio"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: S3_SECRET_KEY
        - name: ASSETS_SERVICE_HOST
          value: http://{{ .Values.app.hostname }}/api/v1/assets
        - name: JOBS_SERVICE_HOST
          value: http://{{ .Values.app.hostname }}/api/v1/jobs/jobs
        - name: ANNOTATION_SERVICE_HOST
          value: http://{{ .Values.app.hostname }}/api/v1/annotation
        - name: TAXONOMY_SERVICE_HOST
          value: http://{{ .Values.app.hostname }}/api/v1/taxonomy
        - name: KEYCLOAK_HOST
          valueFrom:
            secretKeyRef:
              name: users
              key: KEYCLOAK_DIRECT_ENDPOINT_DEV1
        command: ["/bin/sh"]
        args: ["-c", "uvicorn convert.main:app --host 0.0.0.0 --port 8080 --root-path /api/v1/convert"]
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
