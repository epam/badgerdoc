name: assets
run-name: assets
on:
  push:
    paths:
      - "assets/**"
      - ".github/workflows/assets.yml"
  pull_request:
    paths:
      - "assets/**"
      - ".github/workflows/assets.yml"
jobs:
  linters:
    strategy:
      matrix:
        python-version: ["3.12.1"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - run: pip install flake8
      - run: flake8 --extend-ignore=E203 assets
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12.1"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd assets
          sudo apt-get update && sudo apt-get -y install poppler-utils
          pip install poetry>=1.7.1
          poetry install --no-root --no-interaction
          poetry run pip install ../lib/filter_lib
          poetry run pip install ../lib/tenants
          poetry run pip install ../lib/badgerdoc_storage
      - name: Test with pytest
        run: |
          cd assets
          poetry run pytest
