name: annotation precommit and test
run-name: annotation precommit and test
on:
  push
#    paths:
#      - 'annotation/**'
#  pull_request:
#    paths:
#      - 'annotation/**'
jobs:
  annotation-pre-commit-actions:
    strategy:
      matrix:
        python-version: [ "3.8.15" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Run isort
        uses: isort/isort-action@v1.1.0
        with:
          configuration:
            --profile=black
            --filter-files
            --line-length=79
      - name: Black
        uses: psf/black@stable
        with:
          options: "--line-length=79"
      - run: pip install flake8
      - run: flake8 --extend-ignore=E203 annotation
  annotation-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8.15" ]
    services:
      postgres-postgresql:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: annotation
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          cd annotation
          pip install poetry
          poetry install --no-root
          poetry add --editable ../lib/filter_lib
          poetry add --editable ../lib/tenants
          poetry run alembic upgrade head
          poetry run pytest
        env:
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
          POSTGRES_DB: annotation
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
