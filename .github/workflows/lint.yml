name: Lint
on:
  pull_request:
    paths:
      - "**.py"

env:
  PYTHON_VERSION: 3.8
  LINT_CONFIG: pyproject.toml


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python $PYTHON_VERSION
        uses: actions/setup-python@v5
        with:
          python-version: $PYTHON_VERSION
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
      - name: List changed files
        run: |
          echo Changed files: ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==24.4.2 pylint==3.1.0 mypy==1.10.0 isort==5.13.2
      - name: Run Pylint
        run: |
          pylint ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Run Mypy
        run: |
          mypy --config-file $LINT_CONFIG {{ steps.changed-files.outputs.all_changed_files }}
      - name: Run Isort
        run: |
          isort --config $LINT_CONFIG --check-only {{ steps.changed-files.outputs.all_changed_files }}
      - name: Run Black
        run: |
          black --config $LINT_CONFIG --diff --check ${{ steps.changed-files.outputs.all_changed_files }}
