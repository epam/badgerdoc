name: Linters
on:
  pull_request:
    paths:
      - "**.py"
      - ".github/workflows/lint.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Get changed services
        id: changed-services
        uses: tj-actions/changed-files@v44
        run: |
          changed_services=()
          for file in ${{ steps.changed-services.outputs.all_changed_files }}; do
          changed_service=$(echo "$file" | cut -d'/' -f1)
          changed_services+=("changed_service")
          done
          # Output the unique services
          echo "name=services::$(printf '%s\n' "${changed_services[@]}" | sort -u | tr '\n' ',')" >> "$GITHUB_OUTPUT"
      - name: Install python dependencies
        run:
          python -m pip install --upgrade pip
          pip install black==24.4.2 pylint==3.1.0 mypy==1.10.0
      - name: Run Pylint for ${{ steps.changed-services.outputs.services }}
        run: |
          pylint --max-line-length=79 --errors-only ${{ steps.changed-services.outputs.services }}
