name: Linters
on:
  pull_request:
    paths:
      - "**.py"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
      - name: List changed files
        run: |
          echo Changed files: ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==24.4.2 pylint==3.1.0 mypy==1.10.0
      # TODO: specify config files, not hardcoded values
      - name: Run Pylint
        run: |
          pylint --max-line-length=79 --errors-only ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Run Mypy
        run: |
          mypy --strict {{ steps.changed-files.outputs.all_changed_files }}
      - name: Run Black
        run: |
          black --line-length=79 --diff --check ${{ steps.changed-files.outputs.all_changed_files }}
