###################################################################
# This docker-compose file should only be used for local 
# installations.
#
# docker-compose sets up all services to be served by Reproxy 
# and exposes the following ports:
#
# - 8080 for BadgerDoc microservices
# - 8081 for Reproxy management
# - 5432 for PostgreSQL (the port can be changed in the .env 
#   file for local needs)
# - 8082 for Keycloak.
# - 8083 for BadgerDoc web
#   8084 for BadgerDoc search
# - 9001 for minio
#
###################################################################
services:
 
  # Reproxy is used for serving all services throught one host

  reproxy:
    image: ghcr.io/umputun/reproxy:v1.0.0@sha256:54d600320d248d5ac6d9038e33a90ed1cdef40579e2e9bc6926d2a76f7cd59bc
    container_name: badgerdoc-reproxy
    command: > 
      reproxy --docker.enabled --docker.auto --logger.enabled --logger.stdout 
      --docker.network=badgerdoc_badgerdoc --mgmt.enabled 
      --docker.exclude=badgerdoc-reproxy 
      --docker.exclude=badgerdoc-postgresql 
      --docker.exclude=badgerdoc-keycloak 
      --docker.exclude=badgerdoc-web 
      --docker.exclude=badgerdoc-zookeeper 
      --docker.exclude=badgerdoc-kafka 
      --timeout.read-header=900s --timeout.resp-header=900s 
      --max=${MAX_REQ_SIZE}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - badgerdoc
    ports:
      - 8080:8080
      - 8081:8081
  
  # BadgerDoc dependencies 
  
  badgerdoc-minio:
    image: 'bitnami/minio:2023.3.13'
    container_name: badgerdoc-minio
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
      - MINIO_DEFAULT_BUCKETS=${MINIO_DEFAULT_BUCKETS}
    networks:
      - badgerdoc
    volumes:
      - minio-data:/data
    ports:
      - 9001:9001

  badgerdoc-postgresql:
    image: postgres:13.4
    container_name: badgerdoc-postgresql
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    restart: always
    networks:
      - badgerdoc
    volumes:
      - badgerdoc-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  badgerdoc-keycloak:
    image: badgerdoc_keycloak
    container_name: badgerdoc-keycloak
    ports:
      - "8082:8080"
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: badgerdoc-postgresql
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_SCHEMA: public
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      KEYCLOAK_LOGLEVEL: DEBUG
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
    networks:
      - badgerdoc
    restart: on-failure
      
  # BadgerDoc microservices

  badgerdoc-annotation:
    image: badgerdoc_annotation
    container_name: annotation
    env_file:
      - .env
    environment:
      - ROOT_PATH=/annotation
    networks:
      - badgerdoc
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
      badgerdoc-keycloak:
        condition: service_started

  badgerdoc-users:
    image: badgerdoc_users
    container_name: users
    env_file:
      - .env
    environment:
      - ROOT_PATH=/users
    networks:
      - badgerdoc
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
      badgerdoc-keycloak:
        condition: service_started

  badgerdoc-convert:
    image: badgerdoc_convert
    container_name: convert
    env_file:
      - .env
    environment:
      - ROOT_PATH=/convert
    networks:
      - badgerdoc
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
      badgerdoc-keycloak:
        condition: service_started

  badgerdoc-processing:
    image: badgerdoc_processing
    container_name: processing
    env_file:
      - .env
    environment:
      - ROOT_PATH=/processing
    networks:
      - badgerdoc
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
      badgerdoc-keycloak:
        condition: service_started

  badgerdoc-jobs:
    image: badgerdoc_jobs
    container_name: jobs
    env_file:
      - .env
    environment:
      - ROOT_PATH=/jobs
    networks:
      - badgerdoc
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
      badgerdoc-keycloak:
        condition: service_started

  badgerdoc-assets:
    image: badgerdoc_assets
    container_name: assets
    env_file:
      - .env
    environment:
      - ROOT_PATH=/assets
    networks:
      - badgerdoc
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
      badgerdoc-keycloak:
        condition: service_started

  badgerdoc-web:
    image: badgerdoc_web
    container_name: web
    networks:
      - badgerdoc
    ports:
      - 8083:3000

  badgerdoc-zookeeper:
    image: wurstmeister/zookeeper
    container_name: badgerdoc-zookeeper
    ports:
      - "2181:2181"
    networks:
      - badgerdoc

  badgerdoc-kafka:
    image: wurstmeister/kafka
    container_name: badgerdoc-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: badgerdoc-kafka
      KAFKA_ZOOKEEPER_CONNECT: badgerdoc-zookeeper:2181
      KAFKA_CREATE_TOPICS: 'scheduler:1:1'
    networks:
      - badgerdoc
    depends_on:
      - badgerdoc-zookeeper

  badgerdoc-pipelines:
    image: badgerdoc_pipelines
    container_name: pipelines
    env_file:
      - .env
    environment:
      - ROOT_PATH=/pipelines
    networks:
      - badgerdoc
    command: bash -c "./wait-for-it.sh -t 0 badgerdoc-kafka:9092 && alembic upgrade head && uvicorn pipelines.app:app --host 0.0.0.0 --port 8080 --reload"
    depends_on:
      - badgerdoc-minio
      - badgerdoc-postgresql
      - badgerdoc-kafka
    restart: on-failure

  badgerdoc-taxonomy:
    image: badgerdoc_taxonomy
    container_name: taxonomy
    env_file:
      - .env
    environment:
      - ROOT_PATH=/taxonomy
    networks:
      - badgerdoc
    depends_on:
      badgerdoc-postgresql:
        condition: service_healthy
    restart: on-failure

  badgerdoc-models:
    image: badgerdoc_models
    container_name: models
    env_file:
      - .env
    environment:
      - ROOT_PATH=/models
    networks:
      - badgerdoc
    depends_on:
      - badgerdoc-minio
      - badgerdoc-postgresql
    restart: on-failure
    cap_add:
      - SYS_ADMIN
    devices:
      - "/dev/fuse"

  badgerdoc-elasticsearch:
    container_name: badgerdoc-elasticsearch
    image: amazon/opendistro-for-elasticsearch:latest
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - opendistro_security.disabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: curl --fail http://localhost:9200 || exit 1
      interval: 30s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - badgerdoc
    ports:
      - "9204:9200"
    volumes:
      - elasticdata:/usr/share/elasticsearch/data

  badgerdoc-embeddings:
    image: badgerdoc_embeddings
    container_name: embeddings
    environment:
      - ROOT_PATH=/search/embeddings
    networks:
      - badgerdoc
    ports:
      - "0.0.0.0:3334:3334"

  badgerdoc-search:
    image: badgerdoc_search
    container_name: search
    env_file:
      - .env
    environment:
      - ROOT_PATH=/search
    working_dir: /opt/search
    ports:
      - 8084:8080
    networks:
      - badgerdoc
    command: bash -c "./wait-for-it.sh -t 0 badgerdoc-kafka:9092"
    depends_on:
      - badgerdoc-kafka
      - badgerdoc-elasticsearch
    volumes:
      - ./search/:/opt/search

  # TBD: Gotenberg

networks:
  badgerdoc:
    driver: bridge

volumes:
  badgerdoc-data: {}
  minio-data: {}
  elasticdata: {}