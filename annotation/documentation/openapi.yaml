openapi: 3.0.2
info:
  title: Badgerdoc Annotation
  version: 0.1.5
paths:
  /annotation/{task_id}:
    post:
      tags:
      - Annotation
      - Annotation
      summary: Save annotation by user.
      description: |-
        Saves annotated doc (annotation) by user. For first save base
        revision of given annotated doc should be null. "Pages", "validated"
        and "failed_validation_pages" arrays should not be empty at the same
        time, because there will be nothing to save. Tenant in header is the
        name of the bucket in minIO, where annotated pages will be saved.
        Path to pages from bucket (tenant) in minIO is as follows -
        annotation / {job_id} / {file_id}. Job_id and file_id are received from
        task entity by provided task_id in path. Also, by this path in minIO there
        will be manifest.json file, that will contain "pages" field with hashes
        for pages of only latest revisions, "validated"/"failed_validation_pages"
        fields with numbers of validated/failed_validation pages respectively.
      operationId: post_annotation_by_user_annotation__task_id__post
      parameters:
      - required: true
        schema:
          title: Task Id
          type: integer
        example: 5
        name: task_id
        in: path
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocForSaveSchema'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotatedDocSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorSchema'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /annotation/{job_id}/{file_id}:
    get:
      tags:
      - Annotation
      - Revision
      - Annotation
      summary: Get all users revisions (or pipeline revision) for particular pages.
      operationId: get_all_revisions_annotation__job_id___file_id__get
      parameters:
      - required: true
        schema:
          title: Job Id
          type: integer
        name: job_id
        in: path
      - required: true
        schema:
          title: File Id
          type: integer
        name: file_id
        in: path
      - required: true
        schema:
          title: Page Numbers
          minimum: 1.0
          minItems: 1
          uniqueItems: true
          type: array
          items:
            minimum: 1.0
            type: integer
        name: page_numbers
        in: query
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Get All Revisions Annotation  Job Id   File Id  Get
                type: object
                additionalProperties:
                  type: array
                  items:
                    $ref: '#/components/schemas/PageOutSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
    post:
      tags:
      - Annotation
      - Annotation
      summary: Save annotation by pipeline.
      description: |-
        Saves annotated doc (annotation) by pipeline. Base revision of
        given annotated doc should always be null. "Pages", "validated"
        and "failed_validation_pages" arrays should not be empty at the
        same time, because there will be nothing to save. Tenant in header
        is the name of the bucket in minIO, where annotated pages will
        be saved. Path to pages from bucket (tenant) in minIO is as follows -
        annotation / {job_id} / {file_id}. Also by this path in minIO there
        will be manifest.json file, that will contain "pages" field with hashes
        for pages of only latest revisions, "validated"/"failed_validation_pages"
        fields with numbers of validated/failed_validation pages respectively.
      operationId: post_annotation_by_pipeline_annotation__job_id___file_id__post
      parameters:
      - required: true
        schema:
          title: Job Id
          type: integer
        example: 3
        name: job_id
        in: path
      - required: true
        schema:
          title: File Id
          type: integer
        example: 4
        name: file_id
        in: path
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocForSaveSchema'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotatedDocSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /annotation/{file_id}:
    get:
      tags:
      - Annotation
      - Jobs
      summary: Get all job_ids that have annotations for the given file_id.
      operationId: get_jobs_by_file_id_annotation__file_id__get
      parameters:
      - required: true
        schema:
          title: File Id
          type: integer
        example: 4
        name: file_id
        in: path
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Get Jobs By File Id Annotation  File Id  Get
                type: array
                items:
                  $ref: '#/components/schemas/JobOutSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /annotation/{job_id}/{file_id}/latest_by_user:
    get:
      tags:
      - Annotation
      - Revision
      - Annotation
      summary: Get latest revision made by particular user (or by pipeline) for particular
        pages.
      operationId: get_latest_revision_by_user_annotation__job_id___file_id__latest_by_user_get
      parameters:
      - required: true
        schema:
          title: Job Id
          type: integer
        example: 3
        name: job_id
        in: path
      - required: true
        schema:
          title: File Id
          type: integer
        example: 4
        name: file_id
        in: path
      - required: true
        schema:
          title: Page Numbers
          minimum: 1.0
          minItems: 1
          uniqueItems: true
          type: array
          items:
            minimum: 1.0
            type: integer
        example:
        - 1
        - 3
        - 4
        name: page_numbers
        in: query
      - required: false
        schema:
          title: User Id
          type: string
          format: uuid
        example: 1843c251-564b-4c2f-8d42-c61fdac369a1
        name: user_id
        in: query
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Get Latest Revision By User Annotation  Job Id   File
                  Id  Latest By User Get
                type: object
                additionalProperties:
                  type: array
                  items:
                    $ref: '#/components/schemas/PageOutSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /annotation/{job_id}/{file_id}/{revision}:
    get:
      tags:
      - Annotation
      - Revision
      - Annotation
      summary: Get annotation for given revision.Info will be accumulated from first
        revision up togiven.
      operationId: get_annotations_up_to_given_revision_annotation__job_id___file_id___revision__get
      parameters:
      - required: true
        schema:
          title: Job Id
          type: integer
        example: 1
        name: job_id
        in: path
      - required: true
        schema:
          title: File Id
          type: integer
        example: 1
        name: file_id
        in: path
      - required: true
        schema:
          title: Revision
          type: string
        example: latest
        name: revision
        in: path
      - required: false
        schema:
          title: Page Numbers
          minimum: 1.0
          minItems: 1
          uniqueItems: true
          type: array
          items:
            minimum: 1.0
            type: integer
        example:
        - 1
        - 3
        - 4
        name: page_numbers
        in: query
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticularRevisionSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /annotation/{job_id}/{file_id}/changes/{revision}:
    get:
      tags:
      - Annotation
      - Revision
      - Annotation
      summary: Get annotation for latest or particular revision.
      operationId: get_annotation_for_given_revision_annotation__job_id___file_id__changes__revision__get
      parameters:
      - required: true
        schema:
          title: Job Id
          type: integer
        example: 1
        name: job_id
        in: path
      - required: true
        schema:
          title: File Id
          type: integer
        example: 1
        name: file_id
        in: path
      - required: true
        schema:
          title: Revision
          type: string
        example: latest
        name: revision
        in: path
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticularRevisionSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /tasks/next:
    post:
      tags:
      - Manual Annotation Tasks
      summary: Get one annotation task from assigned to a user.
      description: |-
        Returns one annotation task from assigned to a user. Current - if
        there is a task with the "in_progress" status, or new, if not.
      operationId: get_next_annotation_task_tasks_next_post
      parameters:
      - required: true
        schema:
          title: User
          type: string
          format: uuid
        example: 40b6b526-d6f4-45e8-8af3-d26b5a404018
        name: user
        in: header
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpandedManualAnnotationTaskSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /tasks:
    get:
      tags:
      - Manual Annotation Tasks
      summary: Get a list of manual annotation tasks based on search parameters.
      operationId: get_tasks_tasks_get
      parameters:
      - required: false
        schema:
          title: File Id
          type: integer
        example: 5
        name: file_id
        in: query
      - required: false
        schema:
          title: Job Id
          type: integer
        example: 6
        name: job_id
        in: query
      - required: false
        schema:
          title: User Id
          type: string
          format: uuid
        example: 2016a913-47f2-417d-afdb-032165b9330d
        name: user_id
        in: query
      - required: false
        schema:
          title: Deadline
          type: string
          format: date-time
        example: '2021-10-19 01:01:01'
        name: deadline
        in: query
      - required: false
        schema:
          title: Task Status
          type: string
        example: Ready
        name: task_status
        in: query
      - required: false
        schema:
          title: Pagination Page Size
          maximum: 100.0
          exclusiveMinimum: 0.0
          type: integer
          default: 50
        example: 25
        name: pagination_page_size
        in: query
      - required: false
        schema:
          title: Pagination Start Page
          exclusiveMinimum: 0.0
          type: integer
          default: 1
        example: 1
        name: pagination_start_page
        in: query
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Get Tasks Tasks Get
                type: object
                additionalProperties:
                  anyOf:
                  - type: integer
                  - type: array
                    items:
                      $ref: '#/components/schemas/ExpandedManualAnnotationTaskSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
    post:
      tags:
      - Manual Annotation Tasks
      summary: Save one manual annotation task.
      operationId: post_task_tasks_post
      parameters:
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManualAnnotationTaskInSchema'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManualAnnotationTaskSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
    delete:
      tags:
      - Manual Annotation Tasks
      summary: Delete batch of tasks.
      operationId: delete_batch_tasks_tasks_delete
      parameters:
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      requestBody:
        content:
          application/json:
            schema:
              title: Task Ids
              type: array
              items:
                type: integer
            example:
            - 1
            - 3
            - 4
        required: true
      responses:
        '204':
          description: Successful Response
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
  /tasks/{task_id}:
    get:
      tags:
      - Manual Annotation Tasks
      summary: Get manual annotation task by id.
      operationId: get_task_tasks__task_id__get
      parameters:
      - required: true
        schema:
          title: Task Id
          type: integer
        example: 1
        name: task_id
        in: path
      - required: true
        schema:
          title: X-Current-Tenant
          type: string
        example: test
        name: X-Current-Tenant
        in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpandedManualAnnotationTaskSchema'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionErrorSchema'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - TenantDependencyDocs: []
    delete:
      tags:
