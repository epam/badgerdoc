---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: pipelines
  name: pipelines
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pipelines
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      creationTimestamp: null
      labels:
        app: pipelines
    spec:
      containers:
      - image: {{ .Values.image.registry }}/pipelines:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        name: pipelines
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "2000Mi"
            cpu: "1000m"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: DB_PASSWORD
        - name: DB_NAME
          value: "pipelines"
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: DB_URL
        - name: DB_HOST
          value: "postgres-postgresql"
        - name: S3_CREDENTIALS_PROVIDER
          value: "minio"
        - name: S3_ENDPOINT
          value: "minio:80"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: MINIO_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: MINIO_SECRET_KEY
        - name: KEYCLOAK_URI
          valueFrom:
            secretKeyRef:
              name: users
              key: KEYCLOAK_DIRECT_ENDPOINT_DEV1
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: pipelines
              key: PIPELINES_CLIENT_SECRET_KEY_DEV1
        command: ["/bin/sh"]
        args: ["-c", "alembic upgrade head && uvicorn pipelines.app:app --host 0.0.0.0 --port 8080 --root-path /api/v1/pipelines"]
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
